<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h2>Wedding Countdown For:</h2> 
    <h1>Vamshi <span>&</span> Keerthana</h1>
    <p id="wedding-date">Wednesday, 5th December 2024</p>
    <div class="countdown-timer">
      <div class="time-box">
        <span id="weeks"></span>
        <p>weeks</p>
      </div>
      <div class="time-box">
        <span id="days"></span>
        <p>days</p>
      </div>
      <div class="time-box">
        <span id="hours"></span>
        <p>hours</p>
      </div>
      <div class="time-box">
        <span id="minutes"></span>
        <p>minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds"></span>
        <p>seconds</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
